<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>SuperMan</title>
</head>
<body>
    <div class="tete">
        <img src="image/Superman.png" alt="logo de SuperMan">
        <div><a href="#grid-content">Home</a></div>
        <div><a href="#grid-complex">Grid</a></div>
        <div><a href="#">Contact</a></div>
    </div>
    <header>
        <h1>SUPER GRID</h1>
    </header>
    <div id="grid">SIMPLE GRID</div>
    <div class="grid-s">
        <div class="s-header">Header</div>
        <div class="s-side">Side Bar</div>
        <div class="s-content">Content</div>
        <div class="s-footer">Footer</div>
    </div>
    <div id="grid">MORE COMPLEX GRID</div>
    <div class="grid-m">
        <div class="m-1">1</div>
        <div class="m-2">2</div>
        <div class="m-3">3</div>
        <div class="m-4">4</div>
        <div class="m-5">5</div>
        <div class="m-6">6</div>
        <div class="m-7">7</div>
        <div class="m-8">8</div>
        <div class="m-9">9</div>
    </div>
    <div id="grid">GRID WITH CONTENT</div>
    <div class="grid-with-content">
        <div class="tete tete-2">
            <img src="image/superman.png" alt="logo superman">
            <div><a href="#grid-content">Home</a></div>
            <div><a href="#grid-complex">Grid</a></div>
            <div><a href="#">Contact</a></div>
        </div>
        <div class="personnage">
            <!-- logo superman, logo batman, logo wonderwoman, logo greenlantern, logo aquaman -->
            <div class="superman">
                <p>SuperMan</p>
                <img src="image/Superman-logo.png" alt="logo superman">
            </div>
            <div class="batman">
                <p>BatMan</p>
                <img src="image/Batman-logo.png" alt="logo batman">
            </div>
            <div class="wonderwoman">
                <p>WonderWoman</p>
                <img src="image/wonder-woman-logo.png" alt="logo wonderwoman">
            </div>
            <div class="greenlantern">
                <p>GreenLantern</p>
                <img src="image/Green-Lantern-logo.png" alt="logo greenlantern">
            </div>
            <div class="aquaman">
                <p>Aquaman</p>
                <img src="image/Aquaman-logo.png" alt="logo aquaman">
            </div>
        </div>
        <div class="image">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div>
                            <img src="image/sm.png" alt="superman">
                        </div>
                    </div>
                    <div class="flip-card-back">
                        <h1>SuperMan</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="video">
            <p>SuperMan</p>
            <video loop autoplay muted>
                <source src="video/sman.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <footer>
        <img src="image/copyleft.png" alt="copyleft">
        <p>To be reproduced as desired with ðŸ’“ and â˜•</p>
    </footer>
</body>
</html>
